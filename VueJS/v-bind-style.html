<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div :style="{ color: myColor }">스타일</div>
        <!-- <div :style="{ 'background-color': myBgColor }">스타일</div> -->
        <div :style="{ backgroundColor: myBgColor }">스타일</div>
        <div :style="{ color: myColor, backgroundColor: myBgColor }">스타일</div>
        <div :style="myStyle">스타일</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vue = new Vue({
            data(){
                return {
                    myColor: 'blue',
                    myBgColor: 'yellow',
                    myStyle: {
                        color: 'red',
                        backgroundColor: 'orange',
                    }
                }
            }
        });

        vue.$mount('#app');

    </script>

</body>
</html>
