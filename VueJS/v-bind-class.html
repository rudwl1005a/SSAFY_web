<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .reddish{
            color: crimson;
        }
        .bgDark{
            background-color: darkgray;
        }
        .someClass{
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div id="app">
        <div v-bind:class="{ reddish : isReddish }">{{ textClass }}</div>
        <div v-bind:class="{ bgDark : isBgDark }">{{ textClass }}</div>
        <div v-bind:class="{ reddish : isReddish, bgDark : isBgDark }">{{ textClass }}</div>
        <div class="someClass" v-bind:class="{ reddish : isReddish, bgDark : isBgDark }">{{ textClass }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vue = new Vue({
            data(){
                return {
                    textClass: 'v-bind Class',
                    isReddish: true,
                    isBgDark: true,
                }
            }
        });

        vue.$mount('#app');

    </script>

</body>
</html>
