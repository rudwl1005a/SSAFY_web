<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <product-list v-bind:discount-rate="discountRateValue"></product-list>
    </div>

    <template id="product-list">
        <table>
            <thead><th>제품</th><th>가격</th><th>할인 가격</th></thead>
            <tr v-for="(product, index) in productList" :key="index">
                <td>{{ product.name }}</td>
                <td>{{ product.price }}원</td>
                <td>{{ product.price - product.price*discountRate }}원</td>
            </tr>
        </table>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    
        let productList = [
            { name: 'Tent', price: 40000 },
            { name: 'Tarp', price: 60000 },
            { name: 'table', price: 50000 },
        ];

        Vue.component(
            'product-list',
            {
                props: ['discount-rate'],
                template: '#product-list',
                data() {
                    return {
                        productList: productList,
                    }
                },
            }
        );

        const vue = new Vue({
            data() {
                return {
                    discountRateValue: 0.2,
                }
            },
        });

        vue.$mount('#app');

    </script>

</body>
</html>
