<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    //// REST operator
    console.warn('REST operator');
    {
        let obj = { a : 1, b : 2, c : 3 }
        let obj2 = obj; // 동일한 객체를 reference
        console.log(obj2);
        obj.b = 4;
        console.log(obj2); // 값이 바뀜
    }
    console.warn('객체 복사');
    {
        let obj = { a : 1, b : 2, c : 3 }
        let {...obj2} = obj; // 객체를 복사
        console.log(obj2);
        obj.b = 4;
        console.log(obj2); // 값이 바뀌지 않음
    }
    console.warn('일부 객체 복사');
    { // object
        let obj = { a : 1, b : 2, c : 3, d : '4' }
        let { x, y, ...obj2 } = obj; // 객체의 property명을 일치 시켜야 함
        console.log(x, y, obj2);
        let { a, b, ...obj3 } = obj; 
        console.log(a, b, obj3);
        let { c, ...obj4 } = obj; // obj4 = { 1, 2, '4' } -> 순서 상관 없음
        console.log(c, obj4);
    }
    console.warn('일부 배열 복사');
    { // array
        let arr = ['a', 'b', 'c', 'd', 'e'];
        let [a, b, ...arr2] = arr;
        console.log(a, b, arr2);
        let [x, y, ...arr3] = arr; // 이름을 일치 시킬 필요가 없다
        console.log(x, y, arr3);
        let [c, , d, ...arr4] = arr; // 'b'는 스킵
        console.log(c, d, arr4);
    }
    
    //// Spread operator
    // object
    console.warn('Spread operator - object');
    {
        let s1 = { name: '홍길동', phone: '010-1111-1111', age: 30 };
        let s2 = {                 phone: '010-2222-2222', age: 20 };
        let s3 = {                 phone: '010-3333-3333'          };
        let s4 = { ...s1 }; // 복사
        let s5 = { ...s1, ...s3 }; // 합치기 - 동일한 속성이 있으면 뒤에 것이 덮어 쓴다.
        let s6 = { ...s3, name: '박길동' };
        let s7 = { ...s1, ...s2, ...s3 };
        console.log(s4);
        console.log(s5);
        console.log(s6);
        console.log(s7);
    }
    console.warn('Spread operator - array');
    {
        let nums = [1, 2, 3, 4, 5];
        let nums2 = [3, 4, 5, 6, 7];
        let nums3 = [ ...nums, ...nums2] // 무조건 합쳐진다.
        console.log(nums3);
    }
</script>
</body>
</html>
