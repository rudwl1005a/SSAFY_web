<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    let name = '홍길동';
    let phone = '010-0000-0000';
    let age = 30;

    let person = {
        name: name,
        phone: phone,
        age: age
    }
    console.log(person);

    // shorthand properties -> 두개 이름이 같으면 생략 가능
    let person2 = { name, phone, age }
    console.log(person2);

    // let person3 = { name, phone, age, address: 'My Address' };
    let person3 = {
        name,
        phone,
        age,
        address: 'My Address'
    }
    console.log(person3);
</script>
</body>
</html>
