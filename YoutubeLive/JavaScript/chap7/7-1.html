<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localstorage</title>
    <script type="text/javascript">
      function init() {
        //localStorage 데이터 추가 방법 3가지

      }

  </body>
