<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSAFY BOOK CAFE</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--상단 Header Start-->
    <header>
      <nav class="header-nav">
        <div>
          <h1>SSAFY BookCafe</h1>
          <p>공지사항</p>
        </div>

        <div>
          <span>로그인</span>
          <span>회원가입</span>
          <span>로그아웃</span>
          <span>마이페이지</span>
          <span>관리자</span>
        </div>
      </nav>
    </header>
    <!--상단 Header End-->

    <!--중앙 Contents Start-->
    <div>
      <!--왼쪽 Contents Start-->
      <div class="left-contents">
        <img src="noimg.png" alt="" />
        <img src="profile.png" alt="" />
        <div>전국 매장 펼치기</div>
        <p>서울</p>
        <ul>
          <li>역삼점</li>
          <li>선릉점</li>
        </ul>
        <p>대전</p>
        <ul>
          <li>학하점</li>
          <li>봉명점</li>
        </ul>
        <p>구미</p>
        <ul>
          <li>인동점</li>
          <li>공단점</li>
        </ul>
        <p>광주</p>
        <ul>
          <li>하남산단점</li>
          <li>광주역점</li>
        </ul>

        <p>[당신의 선택]</p>
        <p>공부하고 싶은 분야를 골라주세요!!!</p>
        <form action="" class="left-contents-form">
          <input type="radio" id="python" name="language" value="Python" />
          <label for="python"><img src="poll/python.png" alt="" />Python</label><br />
          <input type="radio" id="html" name="language" value="HTML" />
          <label for="css"><img src="poll/html5.png" alt="" />HTML5</label><br />
          <input type="radio" id="vue" name="language" value="Vue" />
          <label for="vue"><img src="poll/vuejs.png" alt="" />Vue.js</label><br />
          <input type="radio" id="java" name="language" value="Java" />
          <label for="java"><img src="poll/java.png" alt="" />Java</label><br />
          <button>투표하기</button>
          <button>결과보기</button>
          <p>투표기간 : 21.03.01 ~ 21.03.31</p>
        </form>
      </div>
      <!--왼쪽 Contents End-->

      <!--오른쪽 Contents Start-->
      <div>
        <!--프로그래밍 start-->
        <section>
          <p>[ 프로그래밍 언어 ]</p>
        </section>
        <!--프로그래밍 End-->

        <!--에세이 start-->
        <section>
          <p>[ 에세이 ]</p>
        </section>
        <!--에세이 End-->

        <!--인기글 start-->
        <section></section>
        <!--인기글 End-->

        <!--최신글 start-->
        <section></section>
        <!--최신글 End-->
      </div>
      <!--오른쪽 Contents End-->
    </div>
    <!--중앙 Contents End-->

    <!-- 하단 Footer Start-->
    <footer></footer>
    <!-- 하단 Footer End-->
  </body>
</html>
