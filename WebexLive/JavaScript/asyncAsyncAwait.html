<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data = [1, 2, 3];

      function getData() {
        return new Promise((resolve, reject) => {
          // async 작업 수행, 작업의 결과에 따라서 resolve(), reject()호출 판별
          setTimeout(() => {
            data.push(4);
            data.push(5);

            // resolve
            let error = false;
            if (!error) resolve();
            else reject("Error!!");
          }, 1000);
        });
      }

      function printData() {
        data.forEach((n) => console.log(n));
      }

      // async 키워드 붙인 함수만 await 가능
      // async function doIt(){
      //   // await 끝날때까지 기다려줘
      //   await getData();
      //   printData();
      // }

      async function doIt() {
        try { // error처리
          // await 끝날때까지 기다려줘
          await getData();
          printData();
        } catch (e) {
          console.log(e);
        }
      }

      doIt();
    </script>
  </body>
</html>
