<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>항목 만들기</h2>
    <button id="btnAdd">추가</button><br>
    <div id="container"></div>
    <script>
      window.onload = function () {
        document.querySelector("#btnAdd").addEventListener("click", () => {
          var container = document.querySelector("#container");
          var itemHtml = `<input type="text"></input> <button class="new">삭제</button>`;

          var item = document.createElement("div");
          item.innerHTML = itemHtml;
          container.append(item);

          const newBtn = document.querySelector("button.new");
          newBtn.addEventListener("click", (event) => { event.target.closest("div").remove(); })
          newBtn.classList.remove("new");
        })
      }
    </script>
</body>
</html>
