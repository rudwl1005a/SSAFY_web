<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var 한글 = "안녕하세요~";
      // console.log(한글);
      var a; // undefined
      var b = null; // null도 하나의 value -> null type value

      console.log(a);
      console.log(b);
      console.log(a == b); // 값은 둘다 없으므로 true
      console.log(a === b); // 타입은 달라서 false
    </script>
  </body>
</html>
