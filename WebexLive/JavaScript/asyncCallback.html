      // callback parameter 추가 -> 콜백함수를 이용한 비동기 작업
      var data = [1, 2, 3];

      function getData(callback) { // delay async
        setTimeout(() => {
          data.push(4);
          data.push(5);

          callback();
        }, 1000);
      }

      function printData() {
        data.forEach((n) => console.log(n));
      }

      getData(printData);
    </script>
