<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // var
      var num = 10;
      console.log(num);

      function changeNum(num) {
        num = 20;
      }

      changeNum(num);
      console.log(num);

      // string
      var str = "ssafy";
      console.log(str);

      function changeStr(str) {
        str = "hello";
      }

      changeStr(str);
      console.log(str);

      // Object
      var car = { name: "현대" };
      console.log(car);

      function changeName(obj) {
        obj.name = "기아";
      }

      changeName(car);
      console.log(car);

      // Array
      var nums = [1, 2, 3, 4, 5];
      console.log(nums);

      function changeArray(array) {
        array[0] = 0;
      }

      changeArray(nums);
      console.log(nums);
    </script>
  </body>
</html>
