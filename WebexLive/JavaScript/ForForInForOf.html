<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // string
      let str = "Hello";

      // for
      for (let i = 0; i < str.length; i++) {
        console.log(str[i]);
      }

      // for in
      for (let key in str) {
        console.log(str[key]);
      }

      // for of
      for (let ch of str) {
        console.log(ch);
      }

      // Array
      let arr = [1, 2, 3];

      // for in
      for (let key in arr) {
        console.log(arr[key]);
      }

      // for of
      for (let num of arr) {
        console.log(num);
      }
    </script>
  </body>
</html>
