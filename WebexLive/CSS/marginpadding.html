<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.div1 {
      margin: 70px;
      border: 1px solid #4CAF50;
    }

    div.div2 {
      padding-top: 50px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 80px;
      border: 1px solid blue;
    }
    </style>
</head>
<body>
    
  <h2>CSS Margins</h2>

  <div class="div1">This element has a margin of 70px.</div>
  <div class="div2">This element has a padding.</div>

</body>
</html>
